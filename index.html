<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Simon Game</h1>

    <h3>Press any Key to start</h3>

    <div class="btn-container">
        <div class="line-one">
            <div id="myBtn" class="btn red" type="button" value="red"></div>
            <div id="myBtn" class="btn blue" type="button" value="blue"></div>
        </div>
        <div class="line-two">
            <div id="myBtn" class="btn  green" type="button" value="green"></div>
            <div id="myBtn" class="btn yellow" type="button" value="yellow"></div>
        </div>
    </div>

    <h3 id="hightestScore"></h3>



    <script src="./app.js"></script>
</body>

</html>
